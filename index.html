<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Console Emulator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="console">
        <div id="screen" class="screen"></div>
        <input type="text" id="input" class="input" placeholder="Type a command...">
    </div>
    <div class="led-panel">
        <div class="indicator">
            <div class="led" id="led1"></div>
            <div class="led-name">LED 1</div>
        </div>
        <div class="indicator">
            <div class="led" id="led2"></div>
            <div class="led-name">LED 2</div>
        </div>
        <div class="indicator">
            <div class="led" id="led3"></div>
            <div class="led-name">LED 2</div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
